  <div *ngIf="discussions.length > 0" class="card shadow-sm mb-3">
    <div class="card-body">

      <h6 class="card-title mb-3">Discuții anterioare</h6>

        <ul class="list-group list-group-flush">
          <li
          class="list-group-item d-flex justify-content-between align-items-start"
          *ngFor="let d of discussions"
          >
            <div class="me-3">
              <div class="small text-muted mb-1">
                {{ d.date | date:'dd.MM.yyyy HH:mm' }}
              </div>
            <div>{{ d.text }}</div>
            </div>

          <button 
            class="btn btn-outline-danger btn-sm" 
            (click)="delete.emit(d.id)">
            Șterge
          </button>
        </li>
      </ul>
  </div>
</div>

<div *ngIf="!discussions || discussions.length === 0" class="text-muted small">
  Nu există discuții pentru acest coleg.
</div>

<mat-card class="details-card">

  <mat-card-header>
    <div mat-card-avatar class="avatar-wrapper">
      <ng-container *ngIf="member.photoUrl; else noPhoto">
        <img [src]="member.photoUrl" class="avatar-img" />
      </ng-container>

      <ng-template #noPhoto>
        <div class="avatar-placeholder">Fără poză</div>
      </ng-template>
    </div>

    <!--Nume-->
    <mat-card-title>{{ member.nume }}</mat-card-title>
    <mat-card-subtitle>Detalii coleg</mat-card-subtitle>

  </mat-card-header>

  <mat-divider></mat-divider>

    <!--Discutii-->
    <mat-card-content>
    
      <h3 id="discussion-section" class="section-title">Discuții 1:1</h3>

      <app-discussion-add 
        (add)="onAddDiscussion($event)"
        class="mb-3">
      </app-discussion-add>

      <app-discussion-list 
        [discussions]="member.discussions"
        (delete)="onDeleteDiscussion($event)">
      </app-discussion-list>
    </mat-card-content>
  </mat-card>

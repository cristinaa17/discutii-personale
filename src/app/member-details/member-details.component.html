<mat-card class="details-card">

  <div class="header">
    <!-- AVATAR -->
    <div class="avatar">

      <!-- POZĂ -->
      @if (member.photoUrl) {
        <img
          [src]="member.photoUrl"
          alt="poza coleg" />
      }

      <!-- INIȚIALE -->
      @if (!member.photoUrl && initials) {
        <span>
          {{ initials }}
        </span>
      }
    </div>

    <!-- INFO -->
    <div class="info">
      <h2>{{ member.nume }}</h2>
      <span class="subtitle">Detalii coleg</span>
    </div>
  </div>

  <mat-divider></mat-divider>

  <h2 id="discussion-section" class="section-title">Discuții 1:1</h2>

  <app-discussion-add
    (add)="onDiscussionAdded($event)">
  </app-discussion-add>

  <app-discussion-list
    [discussions]="member.discussions"
    (delete)="onDeleteDiscussion($event)"
    (update)="onUpdateDiscussion($event)">
  </app-discussion-list>

</mat-card>

<mat-card class="discussion-add-card">
    
    <h4 class="section-title">Adaugă discuție</h4>

    <angular-editor
      [(ngModel)]="text"
      [config]="editorConfig"
      class="editor">
    </angular-editor>

      <button 
        mat-flat-button
        class="ntt-btn-primary save-btn"
        (click)="submit()"
        [disabled]="!text || text.replace(/<[^>]*>/g, '').trim().length < 2">
        Salvează
      </button>
</mat-card>

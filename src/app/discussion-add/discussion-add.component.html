<mat-card class="discussion-add-card">
    
    <h3 class="section-title">Adaugă o discuție</h3>

    <angular-editor
      [(ngModel)]="text"
      [config]="editorConfig"
      class="editor">
    </angular-editor>

      <button 
        mat-raised-button
        color="primary"
        class="save-btn"
        (click)="submit()"
        [disabled]="!text || text.replace(/<[^>]*>/g, '').trim().length < 2">
        Salvează discuția
      </button>
</mat-card>

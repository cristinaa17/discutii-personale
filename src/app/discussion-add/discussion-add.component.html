<div class="card shadow-sm">
  <div class="card-body">
    
    <h6 class="card-title mb-3">Adaugă o discuție</h6>

      <textarea 
        [(ngModel)]="text"
        class="form-control mb-3"
        rows="3"
        placeholder="Scrie ce ai discutat..."
        ></textarea>

      <button 
        class="btn btn-success btn-sm"
        (click)="submit()">
        Salvează discuția
      </button>
  </div>
</div>

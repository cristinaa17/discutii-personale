<h2>{{ isEditMode ? 'Editează colegul' : 'Adaugă coleg nou' }}</h2>

<div class="form-container">

  <label>PerNR</label>

  <div class="input-group">
  <input 
    type="number"
    [(ngModel)]="form.perNr"
    name="pernr"
    #pernrRef="ngModel"
    min="1"
  >

  <div class="error" *ngIf="pernrRef.invalid && pernrRef.touched">
    <span *ngIf="pernrRef.errors?.['min']">PerNR nu poate fi negativ sau zero.</span>
  </div>
</div>

  <label>
    Nume <span class="required">*</span>
  </label>

  <div class="input-group">
  <input
    type="text"
    [(ngModel)]="form.nume"
    name="nume"
    #numeRef="ngModel"
    required
    minlength="2"
  >

  <div class="error" *ngIf="numeRef.invalid && numeRef.touched">
    <span *ngIf="numeRef.errors?.['required']">Numele este obligatoriu.</span>
    <span *ngIf="numeRef.errors?.['minlength']">Minim 2 caractere.</span>
  </div>
  </div>

  <label>Email</label>

  <div class="input-group">
    <input type="email" [(ngModel)]="form.email" name="email" #emailRef="ngModel" email>

    <div class="error" *ngIf="emailRef.invalid && emailRef.touched">
    <span *ngIf="emailRef.errors?.['email']">Formatul emailului nu este valid.</span>
    </div>
  </div>

  <label>Data angajării</label>
  <input type="date" [(ngModel)]="form.dataAngajarii">

  <label>Data nașterii</label>
  <input type="date" [(ngModel)]="form.dataNasterii">

  <label>Gen</label>
  <input type="text" [(ngModel)]="form.gen">

  <label>Oraș</label>
  <input type="text" [(ngModel)]="form.oras">

  <label>Departament</label>
  <input type="text" [(ngModel)]="form.departament">

  <label>Business Unit</label>
  <input type="text" [(ngModel)]="form.businessUnit">

  <label>Normă</label>
  <input type="number" [(ngModel)]="form.norma">

  <label>FTE</label>
  <input type="number" [(ngModel)]="form.fte">

  <label>Forma Colaborare</label>
  <input type="text" [(ngModel)]="form.formaColaborare">

  <label>Tip Contract</label>
  <input type="text" [(ngModel)]="form.tipContract">

  <label>Funcție</label>
  <input type="text" [(ngModel)]="form.functie">

  <label>Drept Concediu</label>
  <input type="number" [(ngModel)]="form.dreptConcediu">

  <label>HR Manager</label>
  <input type="text" [(ngModel)]="form.hrManager">

  <label>Project</label>
  <input type="text" [(ngModel)]="form.project">

  <label>Project Start Date</label>
  <input type="date" [(ngModel)]="form.projectStartDate">

  <label>Project End Date</label>
  <input type="date" [(ngModel)]="form.projectEndDate">

  <label>Client</label>
  <input type="text" [(ngModel)]="form.client">

  <label>Project Manager</label>
  <input type="text" [(ngModel)]="form.projectManager">

  <label>Germană</label>
  <select [(ngModel)]="form.german">
    <option value="">Selectează nivelul</option>
    <option *ngFor="let level of germanLevels" [value]="level">
    {{ level }}
    </option>
  </select>

  <label>Engleză</label>
  <select [(ngModel)]="form.english">
    <option value="">Selectează nivelul</option>
    <option *ngFor="let level of englishLevels" [value]="level">
    {{ level }}
    </option>
  </select>

  <label>G-Level</label>
  <select [(ngModel)]="form.gLevel">
    <option value="">Selectează nivelul</option>
    <option *ngFor="let level of glevels" [value]="level">
    {{ level }}
    </option>
  </select>

  <label>Skills</label>
  <input type="text" [(ngModel)]="form.skills">

  <button (click)="submit()">
    {{ isEditMode ? 'Salvează modificările' : 'Adaugă colegul' }}
  </button>

  <button class="cancel" (click)="cancel.emit()">Renunță</button>

</div>

<div class="dialog-header">
  <h4 mat-dialog-title>Căutare în discuții</h4>
</div>

<mat-dialog-content>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Caută text</mat-label>
    <input matInput [(ngModel)]="query" />
  </mat-form-field>

  <button
    mat-flat-button
    color="primary"
    class="full"
    (click)="search()">
    Caută
  </button>

  @if (results.length === 0 && searched) {
    <div class="empty">
      Nu au fost găsite rezultate.
    </div>
  }

  @if (results.length > 0) {
    <mat-list>
      @for (r of results; track r) {
        <mat-list-item
          (click)="select(r)"
          class="result-item">
          <div mat-line>
            <strong>{{ r.member.nume }}</strong>
          </div>
          <div mat-line class="preview">
            {{ r.discussion.text }}
          </div>
        </mat-list-item>
      }
    </mat-list>
  }

</mat-dialog-content>
